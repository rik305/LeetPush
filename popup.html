<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>LeetCode Solution Saver</h2>
        <p>Automatically saves your completed solutions</p>
    </div>
    
    <div id="status" class="status info">
        Ready to detect solutions
    </div>
    
    <button id="testConnection" class="button">Test Backend Connection</button>
    <button id="viewSolutions" class="button">View Saved Solutions</button>
    
    <div class="stats">
        <h4>Statistics</h4>
        <p>Solutions saved today: <span id="todayCount">0</span></p>
        <p>Total solutions: <span id="totalCount">0</span></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
